<ng-container *ngIf="station && station.length > 0 ">
  <nz-table #nzTable [nzDataSource]="station" [nzPageSize]="10" (nzDataChange)="_displayDataChange($event)" (nzPageIndexChange)="_refreshStatus()" (nzPageSizeChange)="_refreshStatus()">
    <thead nz-thead>
    <tr>
      <th nz-th [nzCheckbox]="true">
        <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
        </label>
      </th>
      <th nz-th><span>ID</span></th>
      <th nz-th><span>Status</span></th>
      <th nz-th><span>Action</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td [nzCheckbox]="true">
        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
        </label>
      </td>
      <td nz-td>
        <a>{{data.id}}</a>
      </td>
      <td nz-td>{{data.status}}</td>
      <td nz-td>
        <button nz-button [nzType]="'default'">启动</button>
        <button nz-button [nzType]="'default'">重连</button>
        <button nz-button [nzType]="'danger'">关闭</button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</ng-container>
